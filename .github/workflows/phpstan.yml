name: PHPStan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  phpstan:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Specify your desired PHP version
        extensions: pdo_mysql, gd, imagick, zip # List the extensions to install, separated by commas
    - run: |
        composer global config --no-plugins allow-plugins.phpstan/extension-installer true

    - name: Update project dependencies
      uses: ramsey/composer-install@v1

    - name: PHPStan
      uses: docker://oskarstark/phpstan-ga
      env:
        CHECK_PLATFORM_REQUIREMENTS: false
        REQUIRE_DEV: true
      with:
        args: analyse plugins/
